<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <title>ニュース一覧</title>
</head>
<body>

<div class="container">
    <h1>ニュース一覧</h1>

    <!-- ニュースアイテムの例 -->
    <div class="news-item">
        <div class="news-title">
            <a href="/news/1">新しい製品が発表されました！</a>
        </div>
        <div class="news-date">2024年10月21日</div>
        <div class="news-summary">
            我が社は最新技術を駆使した新製品を発表しました。この製品は、より多くのユーザーに快適な体験を提供します。
        </div>
        <a href="/news/1" class="read-more">続きを読む</a>
    </div>

    <div class="news-item">
        <div class="news-title">
            <a href="/news/2">市場動向に関するレポート公開</a>
        </div>
        <div class="news-date">2024年10月20日</div>
        <div class="news-summary">
            最新の市場動向に関する詳細なレポートを公開しました。このレポートでは、今後の成長見込みについて詳しく説明しています。
        </div>
        <a href="/news/2" class="read-more">続きを読む</a>
    </div>

    <div class="news-item">
        <div class="news-title">
            <a href="/news/3">テクノロジーカンファレンス参加決定</a>
        </div>
        <div class="news-date">2024年10月19日</div>
        <div class="news-summary">
            世界的に有名なテクノロジーカンファレンスに我が社が参加することが決定しました。最新技術に関する発表が期待されています。
        </div>
        <a href="/news/3" class="read-more">続きを読む</a>
    </div>

    <!-- ニュースアイテムは必要に応じて追加 -->
</div>

</body>
</html>
